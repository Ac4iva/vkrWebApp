<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
    <style>
        :root {
            --primary-color: #2E7D32;
            --bg-color: #f0f4f7;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: var(--bg-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .chat-window {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 12px;
            max-width: 70%;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }
        .bot-message {
            background: #f5f5f5;
        }
        #message-input {
            width: calc(100% - 110px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            margin-right: 10px;
        }
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .blockchain-panel {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ß–∞—Ç -->
        <div class="chat-window">
            <div id="chat-history" style="height: 400px; overflow-y: auto;">
                <div class="message bot-message">–ü—Ä–∏–≤–µ—Ç! –Ø –≤–∞—à —Ü–∏—Ñ—Ä–æ–≤–æ–π –¥–≤–æ–π–Ω–∏–∫. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?</div>
            </div>
            <div style="display: flex; margin-top: 20px;">
                <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>

        <!-- –ë–ª–æ–∫—á–µ–π–Ω-–ø–∞–Ω–µ–ª—å -->
        <div class="blockchain-panel">
            <h3>üîó –î–∞–Ω–Ω—ã–µ –≤ –±–ª–æ–∫—á–µ–π–Ω–µ</h3>
            <p>ID –ø–µ—Ä—Å–æ–Ω—ã: <span id="blockchain-id">0x8a3B...f2c7</span></p>
            <p>–ü–æ—Å–ª–µ–¥–Ω—è—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—è: <span id="last-tx">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>
            <p>–í—Å–µ–≥–æ –¥–∏–∞–ª–æ–≥–æ–≤: <span id="total-dialogs">12</span></p>
        </div>
    </div>

    <script>
        // ===== Telegram Integration =====
        const tg = Telegram.WebApp;
        tg.expand();
        tg.MainButton
            .setText("–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ª–∏—á–Ω–æ—Å—Ç—å")
            .show()
            .onClick(() => {
                tg.sendData(JSON.stringify({
                    action: 'save_persona',
                    data: chatHistory
                }));
            });

        // ===== –ò–º–∏—Ç–∞—Ü–∏—è –ò–ò =====
        let chatHistory = [];
        
        async function generateAIReply(userMessage) {
            // –ó–∞–≥–ª—É—à–∫–∞: –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ –≤–∞—à–µ–≥–æ –ò–ò (GPT/LLAMA)
            const responses = [
                "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ! –†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–µ–µ.",
                "–ö–∞–∫ –≤—ã –∫ —ç—Ç–æ–º—É –ø—Ä–∏—à–ª–∏?",
                "–ü–æ–Ω—è–ª –≤–∞—Å. –ß—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ —Å–¥–µ–ª–∞—Ç—å –¥–∞–ª—å—à–µ?",
                "–£ –º–µ–Ω—è –ø–æ—Ö–æ–∂–∏–π –æ–ø—ã—Ç. –î–∞–≤–∞–π—Ç–µ –æ–±—Å—É–¥–∏–º!"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // ===== –ë–ª–æ–∫—á–µ–π–Ω-–∑–∞–≥–ª—É—à–∫–∞ =====
        async function saveToBlockchain(data) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(`0x${Math.random().toString(16).substr(2, 64)}`);
                }, 1500);
            });
        }

        // ===== –õ–æ–≥–∏–∫–∞ —á–∞—Ç–∞ =====
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const chat = document.getElementById('chat-history');
            chat.innerHTML += `
                <div class="message user-message">
                    ${message}
                </div>
            `;

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞
            const response = await generateAIReply(message);
            chat.innerHTML += `
                <div class="message bot-message">
                    ${response}
                </div>
            `;

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
            chatHistory.push({user: message, bot: response});
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–ª–æ–∫—á–µ–π–Ω-–ø–∞–Ω–µ–ª–∏
            document.getElementById('last-tx').textContent = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";
            const txHash = await saveToBlockchain(chatHistory);
            document.getElementById('last-tx').textContent = `${txHash.slice(0,12)}...`;
            document.getElementById('total-dialogs').textContent = chatHistory.length;

            input.value = '';
            chat.scrollTop = chat.scrollHeight;
        }

        // ===== –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è =====
        tg.ready();
    </script>
</body>
</html>
