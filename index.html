<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Twin AI</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
    </head>
<body>
    <div class="container">
        <!-- –ß–∞—Ç -->
        <div class="chat-window">
            <div id="chat-history" style="height: 400px; overflow-y: auto;">
                <div class="message bot-message">–¢—É—Ç –±—ã–ª–∞ –í–∞—à–∞ —Ä–µ–∫–ª–∞–º–∞</div>
            </div>
            <div style="display: flex; margin-top: 20px;">
                <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>

        <!-- –ë–ª–æ–∫—á–µ–π–Ω-–ø–∞–Ω–µ–ª—å -->
        <div class="blockchain-panel">
            <h3>üîó –î–∞–Ω–Ω—ã–µ –≤ –±–ª–æ–∫—á–µ–π–Ω–µ</h3>
            <p>ID –ø–µ—Ä—Å–æ–Ω—ã: <span id="blockchain-id">–ö–∞–∫–æ–π—Ç–æ–ò–¥</span></p>
            <p>–ü–æ—Å–ª–µ–¥–Ω—è—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—è: <span id="last-tx">–ë–µ—Å–ø–ª–∞—Ç–Ω–æ</span></p>
            <p>–í—Å–µ–≥–æ –¥–∏–∞–ª–æ–≥–æ–≤: <span id="total-dialogs">0</span></p>
        </div>
    </div>

    <script>
        // ===== Telegram Integration =====
        const tg = Telegram.WebApp;
        tg.expand();
        tg.MainButton
            .setText("–¢—É—Ç –∫–Ω–æ–ø–∫–∞")
            .show()
            .onClick(() => {
                tg.sendData(JSON.stringify({
                    action: 'text_button',
                    data: chatHistory
                }));
            });

        // ===== –ò–º–∏—Ç–∞—Ü–∏—è –ò–ò =====
        let chatHistory = [];
        
        async function generateAIReply(userMessage) {
            // –ó–∞–≥–ª—É—à–∫–∞: –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ –≤–∞—à–µ–≥–æ –ò–ò (GPT/LLAMA)
            const responses = [
                "–Ø –±—É–¥—É —Ç–≤–æ–∏–º–∏ –≥–ª–∞–∑–∞–º–∏",
                "–¢–∞–π–Ω–æ–µ —Å—Ç–∞–Ω–µ—Ç —è–≤–Ω—ã–º",
                "7000 –ø—Ç—Å –≤ –î–æ—Ç–µ",
                "–ë–æ–≥–∏ –ø–æ–∫–∏–Ω—É–ª–∏ —ç—Ç–æ –º–µ—Å—Ç–æ, –∏ –æ—Å—Ç–∞–ª—Å—è —Ç–æ–ª—å–∫–æ –Ø"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // ===== –ë–ª–æ–∫—á–µ–π–Ω-–∑–∞–≥–ª—É—à–∫–∞ =====
        async function saveToBlockchain(data) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(`0x${Math.random().toString(16).substr(2, 64)}`);
                }, 1500);
            });
        }

        // ===== –õ–æ–≥–∏–∫–∞ —á–∞—Ç–∞ =====
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const chat = document.getElementById('chat-history');
            chat.innerHTML += `
                <div class="message user-message">
                    ${message}
                </div>
            `;

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞
            const response = await generateAIReply(message);
            chat.innerHTML += `
                <div class="message bot-message">
                    ${response}
                </div>
            `;

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
            chatHistory.push({user: message, bot: response});
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–ª–æ–∫—á–µ–π–Ω-–ø–∞–Ω–µ–ª–∏
            document.getElementById('last-tx').textContent = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";
            const txHash = await saveToBlockchain(chatHistory);
            document.getElementById('last-tx').textContent = `${txHash.slice(0,12)}...`;
            document.getElementById('total-dialogs').textContent = chatHistory.length;

            input.value = '';
            chat.scrollTop = chat.scrollHeight;
        }

        // ===== –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è =====
        tg.ready();
    </script>
</body>
</html>
